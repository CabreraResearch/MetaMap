    addthis.ready(function() {
        if (['#home', '#contact'].indexOf(window.location.hash) >= 0) {

                if($('#at4-share') && $('#at4-share').length >= 1) {
                    $('#at4-share').parent().hide();
                } else {
                    tryCount += 1;
