<body>

    <!--[if IE]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!--
        Setup NProgress
    -->
    <div id="fatal_error"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js" integrity="sha384-WVrcwN/kiINFnwTi170GvMPVLHVBao1WfcXL/BZAK3VaUaaWX0OOsxMgCiFmrIb1" crossorigin="anonymous"></script>
    <div id="meta_progress" style="overflow: inherit;"></div>
    <script>
        NProgress.configure({ parent: '#meta_progress' });
        NProgress.start();
    </script>
    <page-body></page-body>
    <div id="meta_modal_dialog_container"></div>

    <script type="text/x-jtk-templates" src="src/html/node.html"></script>

    <!--
      this is the template for the proxy node - the node that appears in the
      center of an edge and allows the edge to be "dragged"
    -->
    <script type="jtk" id="tmplDragProxy">
        <div style="width:${w}px;height:${h}px;" class="dragProxy">
            <div style="position:relative">
                <svg:svg width="${w}" height="${h}">
                    <svg:circle cx="${w/2}" cy="${h/2}" r="${w/2}"></svg:circle>
                </svg:svg>
            </div>
        </div>
    </script>
    <!-- simple dialog template for text edit -->
    <script type="jtk" class="dlg" id="dlgText" title="Enter Text">
        <textarea type="text" size="50" jtk-focus jtk-att="text" value="${text}" jtk-commit="true" />
    </script>

    <script src="dist/vendor.js"></script>
    <script src="dist/jsplumb/jsPlumb-2.0.3.js"></script>
    <script src="dist/jsplumb/jsPlumbToolkit-1.0.9.js"></script>

    <script src="//cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

    <script src="dist/MetaMap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Uniform.js/2.1.2/jquery.uniform.min.js" integrity="sha384-gTPoULiwiPSFxoI3+DY76fZRtajM52WJH4xKRYjMwt8TosvBpbP6FaGc461RlmYj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.6/jquery.slimscroll.min.js" integrity="sha384-KC6Z9es++kU8VMHAJXWut4uhHSFz5eJ6SgBb+TFuXjlJ1yIp1sKC1TesdLPGW9P7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js" integrity="sha384-yhoNYnAcZ1IKc+SJpb+5yqFVFLBZ4fULlo8teMpMe/AH6WZcxgrSw1RSgt4K38vl" crossorigin="anonymous"></script>

    <script>
        try {
            $.fn.editable.defaults.ajaxOptions = { type: "PUT" };
            $.fn.editable.defaults.mode = 'inline';
            MetaMap.init();
        } catch (e) {
            NProgress.done();
            var prog = document.getElementById('fatal_error');
            var html = '<div class="page-500-full-page"><div class="row"><div class="col-md-12 page-500"><div class=" number">500</div><div class=" details"><h3>Oops! Something went wrong.</h3><p>We are fixing it!<br/>Please come back in a while.<br/><br/></p></div></div></div></div>';
            riot.tag('page-error', html, function (opts) { });
            riot.mount(prog, 'page-error');
        }
    </script>

</body>
