<!DOCTYPE html>
<html>

<head>

    <!-- Meta -->
    <meta charset="utf-8" />
    <title>MetaMap | Cabrera Research Labs</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link id="favico" href="src/ico/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU=" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="dist/vendor.css?rev=@@hash" />
    <link rel="stylesheet" type="text/css" href="dist/MetaMap.min.css?rev=@@hash" id="style_components" />
</head>

<body style="overflow: hidden;">

    <!--[if IE]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="dist/vendor.js?rev=@@hash"></script>
    <script src="dist/MetaMap.min.js?rev=@@hash"></script>
    <script src="dist/vendor2.js?rev=@@hash"></script>

    <!--
        Setup NProgress
    -->
    <div id="fatal_error"></div>
    <div id="meta_progress" style="overflow: inherit;"></div>
    <script>
        NProgress.configure({ parent: '#meta_progress' });
        NProgress.start();
    </script>
    <page-body></page-body>
    <div id="meta_modal_dialog_container"></div>

    <script type="text/x-jtk-templates" src="src/html/node.html"></script>

    <script>
        try {
            $.fn.editable.defaults.ajaxOptions = { type: "PUT" };
            $.fn.editable.defaults.mode = 'inline';
            MetaMap.init();
        } catch (e) {
            NProgress.done();
            var prog = document.getElementById('fatal_error');
            var html = '<div class="page-500-full-page"><div class="row"><div class="col-md-12 page-500"><div class=" number">500</div><div class=" details"><h3>Oops! Something went wrong.</h3><p>We are fixing it!<br/>Please come back in a while.<br/><br/></p></div></div></div></div>';
            riot.tag('page-error', html, function (opts) { });
            riot.mount(prog, 'page-error');
        }
    </script>

</body>

</html>
