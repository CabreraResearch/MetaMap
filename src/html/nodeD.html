                <svg:polygon data-show="${parts.class}" class="${cssClass} parts collapsed donotdrag 2 " fill="#FFFFFF" points="2.9 19.3 4.1 18.4 2.9 17.6 "/>
              </svg:g>
              <svg:g class="${cssClass}">
                <svg:path class="${cssClass} node border" fill="none" stroke="#B3C2C7" stroke-width="2.25" stroke-miterlimit="10" d="M18.9 20.8H3.1c-1.1 0-1.9-0.9-1.9-1.9V3.1C1.1 2 2 1.1 3.1 1.1h15.8c1.1 0 1.9 0.9 1.9 1.9v15.8C20.8 20 20 20.8 18.9 20.8z"/>
              </svg:g>
            </svg:svg>

			<div data-align="${partAlign == 'freehand' ? partAlign : 'hide'}" class="name" style="left: $ labelPosition[0] ? labelPosition[0]+'px' : ''  }; top: ${ labelPosition[1] ? labelPosition[1]+'px' : '' };">
				${label}

			<div data-align="${partAlign != 'freehand' ? partAlign : 'hide'}" class="name">

		<jtk-source class="${id}" edge-type="relationship" filter=".edge-relationship" />
