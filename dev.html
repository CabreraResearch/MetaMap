    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">

<body style="overflow: hidden;">
    <!--[if IE]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="dist/vendor.js"></script>
    <script src="dist/MetaMap.js"></script>
    <script src="dist/vendor2.js"></script>

    <div id="fatal_error"></div>

    <!--
        Setup NProgress
    -->
    <div id="meta_progress" style="overflow: inherit;"></div>
    <script>
        NProgress.configure({ parent: '#meta_progress' });
        NProgress.start();
    </script>
    <page-body></page-body>
    <div id="meta_modal_dialog_container"></div>

    <script type="text/x-jtk-templates" src="src/html/node.html"></script>
    <script type="text/x-jtk-templates" src="src/html/proxy.html"></script>
    <script type="text/x-jtk-templates" src="src/html/dialog.html"></script>

    <script>
        try {
            $.fn.editable.defaults.ajaxOptions = { type: "PUT" };
            $.fn.editable.defaults.mode = 'inline';
            MetaMap.init();
        } catch (e) {
            NProgress.done();
            var prog = document.getElementById('fatal_error');
            var html = '<div class="page-500-full-page"><div class="row"><div class="col-md-12 page-500"><div class=" number">500</div><div class=" details"><h3>Oops! Something went wrong.</h3><p>We are fixing it!<br/>Please come back in a while.<br/><br/></p></div></div></div></div>';
            riot.tag('page-error', html, function (opts) { });
            riot.mount(prog, 'page-error');
        }
    </script>
</body>

</html>
